<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Room Booking System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: navy;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f2f2f2;
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #ddd;
        }
        .content {
            padding: 2em;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Room Booking System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/room/list/">List of all Exclusive Rooms</a></li>
            <li><a href="/room/new/">Add Room</a></li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>Author of the project: Marcin Krysiak</p>
    </footer>
</body>
</html>
