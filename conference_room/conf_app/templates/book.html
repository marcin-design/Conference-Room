{% extends "base_html.html" %}
{% block content %}
    <body>
        <form action="" method="POST">
            {% csrf_token %}
            <h1>Book a Room</h1>
            <label>Comment:</label>
                <input type="text" name="comment">
            <br>
            <label>Chose a date:</label>
                <input type="date" id="book_date" name="book_date">
            <br>
                <input type="submit" name="Submit">
            <br>
            <h1>Future Bookings:</h1>
                <ul>
                    {% for booking in future_bookings.all %}
                        <li>
                            Date: {{ booking.book_date }}<br>
                            Comment: {{ booking.comment }}<br>
                        </li>
                    {% empty %}
                        <li>No future bookings.</li>
                    {% endfor %}
                </ul>
        </form>
    </body>
{% endblock %}
